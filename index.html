<html>

<head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
	<title>King's man</title>
</head>

<body>
	<div class="left">
		<marquee direction="up" scrollamount="8" loop="infinite" width="100px" height="100%"><img src="left.png">
		</marquee>
	</div>
	<div class="right">
		<marquee direction="down" scrollamount="8" loop="infinite" width="100px" height="100%"><img src="right.png">
		</marquee>
	</div>
	<div class="logo">
		<img src="logo.png" style="width: 50%;position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
		<img src="dots.png" class="rotate" style="width: 50%;position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
		<img src="line.png" style="width: 50%;position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
	</div>
	<div class="manner">
		<img src="manner.png" style="width: 70%;position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
	</div>
	<div class="manner">
		<img src="king.png" style="width: 70%;position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
	</div>
	<div class="audio">
		<audio class="sound" src="king.mp3" loop=""></audio>
			<button class="play"><img src="logo.png" style="width: 30%;position: absolute;top: 0; bottom: 0; left: 0; right: 0; margin: auto; transform: rotate(90deg);"></button>
	</div>
</body>

</html>
